<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>

<body>
  <form action="" method="GET">
    <fieldset>
      <legend>Entre contato</legend>
      <label for="imputSelect">Assunto</label>
      <select id="formSelect" type="select" name="imputSelect">
        <option value="">Escolha o assunto</option>
        <option value="suporte">Suporte</option>
        <option value="sugestão">Sugestão</option>
        <option value="reclamação">Reclamação</option>
      </select>
      <br> <br>
      <label for="name">Nome Completo:</label>
      <br>
      <input id="formName" type="text" name="name" placeholder="seu nome Completo" required>
      <br> <br>
      <label for="email">E-mail:</label>
      <br>
      <input id="formEmail" type="email" name="email" placeholder="Seu melhor email" required>
      <br><br>
      <label for="message">Menssagem:</label>
      <br>
      <textarea id="formMensage" type="text" name="message" placeholder="Digite sua mensagem" required></textarea>
      <br> <br>
      <input type="checkbox" id="formCheckbox " name="checkbox">
      <label for="checkbox">Aceito receber novidades por e-mail</label>
      <br><br>
      <input type="button" id="buttonSubmit" value="Enviar" name="submit">

    </fieldset>

  </form>
</body>

</html>
