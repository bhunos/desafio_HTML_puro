<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glossário</title>
</head>

<body>
  <main>
    <section>
      <h1>Estrutura HTML</h1>
      <dl>
        <dt>!DOCTYPE html</dt>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Glossary/Doctype">Define o tipo de documento como
            HTML5</a></dd>
        <td>html</td>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML">Define um documento como HTML</a></dd>
        <dt>head</dt>
        <dd><a
            href="https://developer.mozilla.org/pt-BR/docs/Learn/HTML/Introduction_to_HTML/The_head_metadata_in_HTML">Container
            para metadados, título da pagina, links...</a></dd>
        <dt>body</dt>
        <dd><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body">Corpo do documento</a></dd>
      </dl>
    </section>
  </main>
</body>

</html>
